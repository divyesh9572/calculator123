<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
</head>

<body>
    <h1 class="heading">WELCOME TO DIV'S CALCULATOR</h1>
    <div class="container">
        <div>
            <input type="text" class="blank" placeholder="enter the number">
        </div>
        <div class="row">
            <div class="raw1">
                <button class="btn AC">AC</button>
                <button class="btn CL">CL</button>
                <button class="btn persontage">%</button>
                <button class="btn divide">/</button>
            </div>
            <div class="raw2">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
            </div>
            <div class="raw3">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div class="raw4">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>

            <div class="raw5 ">
                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
